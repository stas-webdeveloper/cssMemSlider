<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slider-wrapper">

        <input id="radio1" type="radio" name="radio">
        <input id="radio2" type="radio" name="radio">
        <input id="radio3" type="radio" name="radio">
        <input id="radio4" type="radio" name="radio">

        <div class="slides">
            <div class="slide slide1">
                <img src="./imgs/mem1.jpg" alt="mem1" class="slide__img">
            </div>
            <div class="slide">
                <img src="./imgs/mem2.jpg" alt="mem2" class="slide__img">
            </div>
            <div class="slide">
                <img src="./imgs/mem3.jpg" alt="mem3" class="slide__img">
            </div>
            <div class="slide">
                <img src="./imgs/mem4.jpg" alt="mem4" class="slide__img">
            </div>
        </div>


        <div class="slider-footer">
            <div class="slider-text-wrapper">
                <div class="slider__text">
                    <span class="text text1">Don't be such an asshole, boy!</span>
                    <span class="text">And then... cat and a sour cream</span>
                    <span class="text">Now what???</span>
                    <span class="text">Happy end!!! ;)</span>
                </div>

            </div>

            <nav class="navigation">
                <label class="nav" for="radio1">
                    <div class="nav__inner nav__inner1"></div>
                </label>
                <label class="nav" for="radio2">
                    <div class="nav__inner nav__inner2"></div>
                </label>
                <label class="nav" for="radio3">
                    <div class="nav__inner nav__inner3"></div>
                </label>
                <label class="nav" for="radio4">
                    <div class="nav__inner nav__inner4"></div>
                </label>
            </nav>
        </div>

    </div>
</body>

</html>
